<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

<div class ="container">
    <h2>Formulário de Cadastro</h2>
    <form th:object= "${usuarioNovo}" method = "post" action ="/cadastrar">

        <div class = "mb-3">
            <input class = "form-control" type = "text" id = "nome" name = "nome" placeholder = "Nome" th:field="*{nome}">
        </div>

        <div class = "mb-3">
            <input class = "form-control" type = "text" id = "email" name = "email" placeholder = "E-mail" th:field="*{email}">
        </div>

        <div class = "mb-3">
            <input class = "form-control" type = "text" id = "cpf" name = "cpf" placeholder = "CPF" th:field="*{cpf}">
        </div>

        <div class = "mb-3">
            <input class = "form-control" type = "text" id = "senha" name = "senha" placeholder = "Senha" th:field="*{senha}">
        </div>

        <div class = "mb-3">
            <select class="form-select" aria-label="Default select example" th:field="*{funcao}">
                <option selected value = " " >Selecione a função</option>
                <option value="Administrador">Administrador</option>
                <option value="Usuário">Usuário</option>
                <option value="Programador">Programador</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>
</div>

</body>
</html>
