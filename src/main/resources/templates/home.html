<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
<div class = "container">
    <h2> Gerenciamento dos usuários </h2>

    <a href = "/formulario/cadastro" type="submit" class = "btn btn-primary">Cadastrar Usuário</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">CPF</th>
            <th scope="col">Função</th>

            <th>Ações</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each="user: ${usuarios}">
            <td th: text="${user.nome}"> </td>
            <td th: text="${user.email}"></td>
            <td th: text="${user.cpf"></td>
            <td th: text="${user.funcao}"> </td>
            <td>
                <a href="#" class = "btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
                <a href="#" class = "btn btn-danger"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
