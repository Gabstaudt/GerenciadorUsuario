<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de usuários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <h2>Gerenciamento dos usuários</h2>

    <a href="/formulario/cadastro" class="btn btn-primary mb-3">Cadastrar Usuário</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">CPF</th>
            <th scope="col">Função</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usuarios}">
            <td th:text="${user.nome}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.cpf}"></td>
            <td th:text="${user.funcao}"></td>
            <td>
                <a href="#" class="btn btn-primary btn-sm"><i class="bi bi-pencil-fill"></i></a>
                <a th:href="@{/excluir/{id}(id = {user.id})}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
